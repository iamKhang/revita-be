user  nginx;
worker_processes auto;

events {
    worker_connections 10240;
    multi_accept on;
}

http {
    # Use Docker embedded DNS so upstream name "app" re-resolves to replicas
    resolver 127.0.0.11 ipv6=off valid=30s;
    include       mime.types;
    default_type  application/octet-stream;

    sendfile        on;
    tcp_nopush      on;
    tcp_nodelay     on;
    keepalive_timeout  65;
    types_hash_max_size 2048;

    # Real IP if behind another proxy/load balancer
    set_real_ip_from  0.0.0.0/0;
    real_ip_header    X-Forwarded-For;
    real_ip_recursive on;

    # Logging
    access_log /var/log/nginx/access.log;
    error_log  /var/log/nginx/error.log warn;

    # Upstream to the Nest app instances
    upstream revita_backend {
        # These names map to docker-compose service and replicas
        server app:3000 max_fails=3 fail_timeout=10s;

        # Load balancing method
        least_conn;

        keepalive 64;
    }

    # Retry logic for transient upstream failures
    proxy_next_upstream error timeout invalid_header http_500 http_502 http_503 http_504;
    proxy_next_upstream_tries 3;
    proxy_next_upstream_timeout 10s;

    # Rate limiting: 100 requests per second per IP burst 200
    limit_req_zone $binary_remote_addr zone=req_per_ip:10m rate=100r/s;

    # Cache small responses (optional microcache)
    proxy_cache_path /var/cache/nginx levels=1:2 keys_zone=small_cache:10m inactive=5m max_size=256m;

    server {
        listen 80 default_server;
        server_name _;

        # Healthcheck endpoint passes through quickly
        location = /health {
            proxy_pass http://revita_backend;
            proxy_set_header Host $host;
            proxy_set_header X-Real-IP $remote_addr;
            proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
            proxy_set_header X-Forwarded-Proto $scheme;
        }

        # Swagger docs outside global prefix as per app config
        location /docs {
            proxy_pass http://revita_backend;
            proxy_set_header Host $host;
            proxy_set_header X-Real-IP $remote_addr;
            proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
            proxy_set_header X-Forwarded-Proto $scheme;
        }

        # Apply rate limiting to all API traffic
        location / {
            limit_req zone=req_per_ip burst=200 nodelay;

            proxy_http_version 1.1;
            proxy_set_header Connection "";
            proxy_set_header Host $host;
            proxy_set_header X-Real-IP $remote_addr;
            proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
            proxy_set_header X-Forwarded-Proto $scheme;

            proxy_read_timeout 60s;
            proxy_connect_timeout 5s;
            proxy_send_timeout 30s;

            # Enable microcaching for GETs
            proxy_cache small_cache;
            proxy_cache_methods GET HEAD;
            proxy_cache_valid 200 301 302 1m;
            proxy_cache_bypass $http_cache_control;

            proxy_pass http://revita_backend;
        }
    }
}


