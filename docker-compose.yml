services:
  app:
    build:
      context: .
      dockerfile: Dockerfile
    image: revita-app:latest
    env_file:
      - .env
    environment:
      - NODE_ENV=production
      - PORT=3000
      - MONGODB_URI=${MONGODB_URI:-mongodb://mongo:27017/revita-drug}
      - DATABASE_URL=${DATABASE_URL:-postgresql://postgres:postgres@postgres:5432/revita?schema=public}
    expose:
      - "3000"
    depends_on:
      mongo:
        condition: service_started
      postgres:
        condition: service_healthy

  mongo:
    image: mongo:6
    environment:
      - MONGO_INITDB_DATABASE=revita-drug
    volumes:
      - mongo_data:/data/db

  postgres:
    image: postgres:16-alpine
    environment:
      - POSTGRES_USER=postgres
      - POSTGRES_PASSWORD=postgres
      - POSTGRES_DB=revita
    volumes:
      - postgres_data:/var/lib/postgresql/data
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U postgres -d revita -h 127.0.0.1"]
      interval: 5s
      timeout: 5s
      retries: 12

volumes:
  mongo_data:
  postgres_data:
